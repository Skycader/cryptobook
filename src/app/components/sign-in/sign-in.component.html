<div class="container">
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      placeholder="Type your password..."
      [(ngModel)]="mainService.password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" (click)="login()">
    To notes
  </button>
</div>
