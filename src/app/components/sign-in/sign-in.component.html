<div class="container">
  <h1>Hi, stranger!</h1>
  <br />
  <div class="row">
    <div class="col-10">
      <input
        type="password"
        class="form-control"
        placeholder="Type your password..."
        [(ngModel)]="mainService.password"
      />
    </div>

    <div class="col-2">
      <button type="submit" class="btn btn-primary" (click)="login()">
        <i class="bi bi-key-fill"></i>
        To notes
      </button>
    </div>
  </div>

  <br />
</div>
